<body>
    <form onsubmit="save(); return false;">
        <input type="text" placeholder='id' name='id' class="id"/>

        fetch(`/events/${id}`,{
            method:"DELETE",
            headers:{

            },
            body:JSON.stringify({
               id
            })
        })
        .then(resp=> console.log('yes'))
         .catch(err=>console.log(err))
        }
 
    </script>
</body>
