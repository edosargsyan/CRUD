<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 96vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        form{
            border: 2px solid;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 40%;
            height: 40%;
            align-items: center;
            border-radius: 30px;

        }
        input{
            width: 70%;
            height: 40px;
             outline: none;
        }
        button{
            width: 100px;
            height: 30px;
            border: none;
            border-radius: 20px;
            }
    </style>
</head>
<body>
    <form onsubmit="save(); return false;">
        <input type="text" placeholder='name' name='name' class="name"/>
        <input type="text" placeholder='email' name="email" class="email"/>
        <input type="text" placeholder='password' name='password' class="password"/>
        <button type="submit">Save</button>
    </form>
    <script>

        function save(){
        const name = document.querySelector('.name').value
        const email = document.querySelector('.email').value
        const password = document.querySelector('.password').value

        fetch("/events",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                name,
                email,
                password
            })
        })
        .then(resp=>console.log('yes'))
         .catch(err=>console.log(err))

         
        }
         
    </script>
</body>
</html>
